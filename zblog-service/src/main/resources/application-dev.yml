server:
  port: 9991
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/zblog?useSSL=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
  redis:
    host: 127.0.0.1
    port: 6379
    client-type: lettuce
    password: redisPwd
jwt:
  cert-info:
    alias: zblog
    key-password: 123456
    cert-location: zblog.jks
  claims:
    issuer: https://www.suntaoblog.com
    subject: all
    duration: 3600
cache:
  default-duration: 300
  type: memory
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
logging:
  level:
    com.github.spring.security.mapper: debug
    org.springframework.security: debug
zblog:
  deploy-type: single
  is-local-ip-parsing: false